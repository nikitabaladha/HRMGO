  <script>
    feather.replace();
    var pctoggle = document.querySelector("#pct-toggler");
    if (pctoggle) {
      pctoggle.addEventListener("click", function () {
        if (!document.querySelector(".pct-customizer").classList.contains("active")) {
          document.querySelector(".pct-customizer").classList.add("active");
        } else {
          document.querySelector(".pct-customizer").classList.remove("active");
        }
      });
    }
    var themescolors = document.querySelectorAll(".themes-color > a");
    for (var h = 0; h < themescolors.length; h++) {
      var c = themescolors[h];
      c.addEventListener("click", function (event) {
        var targetElement = event.target;
        if (targetElement.tagName == "SPAN") {
          targetElement = targetElement.parentNode;
        }
        var temp = targetElement.getAttribute("data-value");
        removeClassByPrefix(document.querySelector("body"), "theme-");
        document.querySelector("body").classList.add(temp);
      });
    }
    var custthemebg = document.querySelector("#cust-theme-bg");
    custthemebg.addEventListener("click", function () {
      if (custthemebg.checked) {
        document.querySelector(".dash-sidebar").classList.add("transprent-bg");
        document
          .querySelector(".dash-header:not(.dash-mob-header)")
          .classList.add("transprent-bg");
      } else {
        document.querySelector(".dash-sidebar").classList.remove("transprent-bg");
        document
          .querySelector(".dash-header:not(.dash-mob-header)")
          .classList.remove("transprent-bg");
      }
    });
    var custdarklayout = document.querySelector("#cust-darklayout");
    custdarklayout.addEventListener("click", function () {
      if (custdarklayout.checked) {
        document
          .querySelector("#main-style-link")
          .setAttribute("href", "https://demo.workdo.io/hrmgo/assets/css/style-dark.css");
        document
          .querySelector(".m-header > .b-brand > .logo-lg")
          .setAttribute("src", "https://demo.workdo.io/hrmgo/storage/uploads/logo/logo-light.png");
      } else {
        document
          .querySelector("#main-style-link")
          .setAttribute("href", "https://demo.workdo.io/hrmgo/assets/css/style.css");
        document
          .querySelector(".m-header > .b-brand > .logo-lg")
          .setAttribute("src", "https://demo.workdo.io/hrmgo/storage/uploads/logo/logo-dark.png");
      }
    });

    function removeClassByPrefix(node, prefix) {
      for (let i = 0; i < node.classList.length; i++) {
        let value = node.classList[i];
        if (value.startsWith(prefix)) {
          node.classList.remove(value);
        }
      }
    }
  </script>

  <script>
    $(document).ready(function () {
      pushNotification('1');

    function pushNotification(id) {

      // ajax setup form csrf token
      $.ajaxSetup({
        headers: {
          'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
        }
      });

      // Enable pusher logging - don't include this in production
      Pusher.logToConsole = false;

      var pusher = new Pusher('71133ee6f4f8e5223ab1', {
        cluster: 'ap2',
        forceTLS: true
      });

      // Pusher Notification
      var channel = pusher.subscribe('send_notification');
      channel.bind('notification', function (data) {
        if (id == data.user_id) {
          $(".notification-toggle").addClass('beep');
          $(".notification-dropdown #notification-list").prepend(data.html);
        }
      });

      // Pusher Message
      var msgChannel = pusher.subscribe('my-channel');
      msgChannel.bind('my-chat', function (data) {
        console.log(data);
        if (id == data.to) {
          getChat();
        }
      });
    }
  </script>

  <script>
    function setCookie(cname, cvalue, exdays) {
      const d = new Date();
      d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
      let expires = "expires=" + d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    function getCookie(cname) {
      let name = cname + "=";
      let decodedCookie = decodeURIComponent(document.cookie);
      let ca = decodedCookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }


    // obtain plugin
    var cc = initCookieConsent();
    // run plugin with your configuration
    cc.run({
      current_lang: 'en',
      autoclear_cookies: true, // default: false
      page_scripts: true,
      // ...
      gui_options: {
        consent_modal: {
          layout: 'cloud', // box/cloud/bar
          position: 'bottom center', // bottom/middle/top + left/right/center
          transition: 'slide', // zoom/slide
          swap_buttons: false // enable to invert buttons
        },
        settings_modal: {
          layout: 'box', // box/bar
          // position: 'left',           // left/right
          transition: 'slide' // zoom/slide
        }
      },

      onChange: function (cookie, changed_preferences) { },
      onAccept: function (cookie) {

        if (!getCookie('cookie_consent_logged')) {
          var cookie = cookie.level;
          $.ajax({
            url: 'https://demo.workdo.io/hrmgo/cookie-consent',
            datType: 'json',
            data: {
              cookie: cookie,
            },
          })
          setCookie('cookie_consent_logged', '1', 182, '/');
        }
      },

      languages: {
        'en': {
          consent_modal: {
            title: 'We use cookies!',
            description: 'Hi, this website uses essential cookies to ensure its proper operation and tracking cookies to understand how you interact with it <button type="button" data-cc="c-settings" class="cc-link">Let me choose</button>',
            primary_btn: {
              text: 'Accept all',
              role: 'accept_all' // 'accept_selected' or 'accept_all'
            },
            secondary_btn: {
              text: 'Reject all',
              role: 'accept_necessary' // 'settings' or 'accept_necessary'
            },
          },
          settings_modal: {
            title: 'Cookie preferences',
            save_settings_btn: 'Save settings',
            accept_all_btn: 'Accept all',
            reject_all_btn: 'Reject all',
            close_btn_label: 'Close',
